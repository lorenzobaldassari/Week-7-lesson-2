<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="fastcss.css" />
  </head>
  <body>
    <h1 class="display-1 text-center my-5 fw-bold">Open the console</h1>
    <h5 class="display-3 my-5 text-center">esecizio 1</h5>
    <div class="box mx-5 d-flex justify-content-center">
      <form class="d-flex flex-column align-items-start">
        <div id="savedName" class="fs-2 fw-semibold"></div>
        <div class="mb-3 d-flex justify-content-between align-items-center">
          <input
            type="text"
            class="me-2 w-50"
            id="inputName"
            placeholder="insert a name"
          />
          <button id="saveButton" class="me-2 btn btn-primary">Save</button>
          <button id="deleteButton" class="me-2 btn btn-primary">Delete</button>
        </div>
      </form>
    </div>
    <h5 class="display-3 my-5 text-center">esecizio 2</h5>
    <div class="d-flex justify-content-center">
      <div
        id="secondBox"
        class="d-flex justify-content-center align-items-center"
      >
        <p id="timer" class="display-1">0</p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
